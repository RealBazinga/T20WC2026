<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nepal Wins ðŸ‡³ðŸ‡µðŸ”¥</title>

  <style>
    :root {
      --nepal-red: #dc143c;
      --nepal-blue: #003893;
      --soft-white: #f5f5f5;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;

      /* ðŸ‡³ðŸ‡µ Nepal flag inspired background */
      background:
        linear-gradient(
          135deg,
          var(--nepal-red) 0%,
          var(--nepal-red) 45%,
          var(--nepal-blue) 45%,
          var(--nepal-blue) 100%
        );
    }

    /* Subtle diagonal flag accent */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        linear-gradient(
          120deg,
          rgba(255,255,255,0.06) 0%,
          rgba(255,255,255,0.06) 15%,
          transparent 15%,
          transparent 100%
        );
      pointer-events: none;
    }

    h1 {
      margin-bottom: 6px;
      font-size: 2.8rem;
      letter-spacing: 1px;
      text-shadow: 0 4px 14px rgba(0,0,0,0.5);
    }

    h2 {
      font-weight: normal;
      opacity: 0.9;
      margin-bottom: 26px;
      color: var(--soft-white);
    }

    .video-container {
      width: 90%;
      max-width: 820px;
      aspect-ratio: 16/9;
      border-radius: 18px;
      overflow: hidden;
      margin-bottom: 22px;
      background: black;
      box-shadow:
        0 18px 40px rgba(0,0,0,0.5),
        0 0 0 3px rgba(255,255,255,0.08);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* ðŸ‡³ðŸ‡µ Celebration flags */
    .celebrate {
      position: absolute;
      font-size: 30px;
      pointer-events: none;
      animation: burst 1.2s ease-out forwards;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
    }

    @keyframes burst {
      0% {
        transform: translate(0,0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(0.45);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1>ðŸ‡³ðŸ‡µ NEPAL WINS!</h1>
  <h2>T20 World Cup Â· Group Stage</h2>

  <div class="video-container">
    <iframe
      src="https://www.youtube.com/embed/g1zh3crEa8k"
      title="Nepal Cricket Celebration"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Background music -->
  <audio id="bgMusic" src="music.mp3" loop></audio>

  <script>
    // Start music safely after interaction
    document.body.addEventListener("click", () => {
      const music = document.getElementById("bgMusic");
      if (music && music.paused) music.play();
    }, { once: true });

    // ðŸ‡³ðŸ‡µ Celebration burst
    function celebrateNepal() {
      for (let i = 0; i < 50; i++) {
        const el = document.createElement("div");
        el.className = "celebrate";
        el.textContent = "ðŸ‡³ðŸ‡µ";

        el.style.setProperty("--x", (Math.random() - 0.5) * 900 + "px");
        el.style.setProperty("--y", (Math.random() - 0.5) * 900 + "px");

        document.body.appendChild(el);
        setTimeout(() => el.remove(), 1300);
      }
    }

    celebrateNepal();
  </script>

</body>
</html>
