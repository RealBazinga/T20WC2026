<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nepal Wins ðŸ‡³ðŸ‡µðŸ”¥</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #dc143c, #003893);
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      color: white;
    }

    h1 {
      margin-bottom: 10px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
    }

    h2 {
      font-weight: normal;
      opacity: 0.9;
      margin-bottom: 25px;
    }

    .video-container {
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16/9;
      box-shadow: 0 12px 35px rgba(0,0,0,0.4);
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 20px;
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Celebration flags */
    .celebrate {
      position: absolute;
      font-size: 28px;
      animation: burst 1.1s linear forwards;
      pointer-events: none;
    }

    @keyframes burst {
      0% {
        transform: translate(0,0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(0.4);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1>ðŸ‡³ðŸ‡µ NEPAL WINS!</h1>
  <h2>T20 World Cup Â· Group Stage</h2>

  <div class="video-container">
    <iframe
      src="https://www.youtube.com/embed/g1zh3crEa8k"
      title="Nepal Cricket Celebration"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Optional background music -->
  <audio id="bgMusic" src="music.mp3" loop></audio>

  <script>
    // Play music after user interaction (browser safe)
    document.body.addEventListener("click", () => {
      const music = document.getElementById("bgMusic");
      if (music && music.paused) music.play();
    }, { once: true });

    // Celebration burst
    function celebrateNepal() {
      for (let i = 0; i < 45; i++) {
        const el = document.createElement("div");
        el.className = "celebrate";
        el.textContent = "ðŸ‡³ðŸ‡µ";

        el.style.setProperty("--x", (Math.random() - 0.5) * 800 + "px");
        el.style.setProperty("--y", (Math.random() - 0.5) * 800 + "px");

        document.body.appendChild(el);
        setTimeout(() => el.remove(), 1200);
      }
    }

    celebrateNepal();
  </script>

</body>
</html>
